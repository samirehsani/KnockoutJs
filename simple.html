<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple example</title>
</head>
<body>
    <!-- This is a *view* - HTML markup that defines the appearance of your UI -->

    <p>First name: <strong data-bind="text: firstName"></strong></p>
    <p>Last name: <strong data-bind="text: lastName"></strong></p>

    <p>First name: <input data-bind="value: firstName, valueUpdate: 'afterkeydown'" /></p>
    <p>Last name: <input data-bind="value: lastName, valueUpdate: 'afterkeydown'" /></p>

    <p>Full name: <strong data-bind="text: fullName"></strong></p>
    <button data-bind="click: capitalizeLastName">Go Caps</button>
    <hr>
    <table>
        <thead>
            <tr>
                <td>First name</td>
                <td>Last name</td>
            </tr>
        </thead>
        <tbody data-bind="foreach: people">
            <tr>
                <td data-bind="text: firstName"></td>
                <td data-bind="text: lastName"></td>
            </tr>
        </tbody>
    </table>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./Knockout.js"></script>
    <script>
      
        function AppViewModel() {
            this.firstName = ko.observable("Samir");
            this.lastName = ko.observable("Ehsani");
            this.people = [
                {firstName: 'David', lastName: 'Jan'},
                {firstName: 'Sara', lastName: 'Roy'},
                {firstName: 'Mike', lastName: 'Mathson'},
            ];

            this.fullName = ko.computed(function() {
                return this.firstName() + " " + this.lastName();    
            }, this);
            
            this.capitalizeLastName = function(){
                var currentValue = this.lastName();
                this.lastName(currentValue.toUpperCase());
            };
        }

        ko.applyBindings(new AppViewModel());
    </script>
</body>
</html>
