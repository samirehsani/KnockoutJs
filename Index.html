<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout Js</title>
</head>
<body>
    <div style="background: orange; width:600px; height: 30px; display: flex; justify-content: space-around;">
        <button onclick="Navigate(event)">Show Template</button>
        <button onclick="Navigate(event)">Show Component</button>
        <button onclick="Navigate(event)">Show Simple</button>
        <button onclick="Navigate(event)">Show Collections</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      
        function Navigate(e){
            var value = e.currentTarget.innerText;
            if(value.includes("Template")){
                location.replace(window.location.origin + '/template.html')
            }
            else if(value.includes("Component")){
                location.replace(window.location.origin + '/component.html')
            }
            else if(value.includes("Simple")){
                location.replace(window.location.origin + '/simple.html')
            }
            else if(value.includes("Collections")){
                location.replace(window.location.origin + '/collections.html')
            }
            else{
                alert('No page found');
            }

        }
    </script>
</body>
</html>
